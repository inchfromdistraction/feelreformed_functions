    alt="Main view"
    aspectRatio="1/1"
    objectFit="cover"

    src="https://cdn.shopify.com/static/sample-product/House-Plant1.png"
    alt="Side view"
    aspectRatio="1/1"

    inlineSize="fill"
  ></s-image>
  <s-image
    src="https://cdn.shopify.com/static/sample-product/House-Plant1.png"
    alt="Detail view"
    aspectRatio="1/1"

    inlineSize="fill"
