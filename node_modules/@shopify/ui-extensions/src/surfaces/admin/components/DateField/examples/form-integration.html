<form>
  <s-stack gap="base">
    <s-text-field
      label="Customer name"
      name="customerName"
      required
    ></s-text-field>

    <s-date-field
      label="Order date"
      name="orderDate"
      value="2024-03-15"
      required
    ></s-date-field>

    <s-date-field
      label="Requested delivery date"
      name="deliveryDate"
      disallowDays="[0, 6]"
      details="Weekdays only"
    ></s-date-field>

    <s-button type="submit" variant="primary">Process order</s-button>
  </s-stack>
</form>
